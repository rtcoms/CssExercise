<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>CSS exercise</title>
	<link rel="stylesheet" type="text/css" href="cssex.css">
	</head>
<body>
	<div id="nav">
		<h1>Example of CSS-driven tabs</h1>
		
		<ul>
		    <li><a href="http://www.google.com" target="showdiv">google</a></li>
		    <li><a href="http://www.yahooo.com" target="showdiv">yahoo</a></li>
		    <li><a href="http://www.bing.com" target="showdiv">bing</a></li>
			<li  class="current"><a href="http://www.google.com" target="showdiv">item1</a></li>
			<li><a href="http://www.google.com" target="showdiv">item2</a></li>
			<li><a href="http://www.google.com" target="showdiv">item3</a></li>
			<li><a href="http://www.google.com" target="showdiv">item4</a></li>
		</ul>
		</div>
		<br />
		
		<div id="subnav">
			<ul>
				<li><a href="#">Vision</a></li>
				<li><a href="#">Team</a></li>
				<li><a href="#">Culture</a></li>
				<li><a href="#">Careers</a></li>
				<li><a href="#" class="here">History</a></li>
				<li><a href="#">Sponsorship</a></li>
			</ul><br />
			</div>
		
		<br />
		
	<iframe id="showdiv" name="showdiv" class="content" width="100%" height="1000">
		    <h2>Page 1</h2>
		    <p>Text...</p>
		</iframe>
	
	
	</body>
</html>
